<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <title>AntApp &mdash; Login!</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 float-left">
                    <div class="logo-wrapper">
                        <a href="#"
                            ><img
                                src="img/logo/Ant-App-logo.svg"
                                class="img-fluid"
                                alt="Ant-App-logo"
                                id="logo"
                        /></a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="rigt-section float-right">
                        <button id="change-theme-btn">Dark</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-wrapper">
                        <div class="login-heading">
                            <h1 class="text-center">Login to ANT account</h1>
                        </div>

                        <main>
                            <form action="" method="POST">
                                <div class="field">
                                    <input
                                        type="email"
                                        name="email"
                                        class="input"
                                        id="email"
                                        placeholder=" "
                                    />
                                    <label for="email" class="label"
                                        >Email</label
                                    >
                                </div>
                                <div class="field">
                                    <div class="ant-pwd-show">
                                        <img src="img/Open-eye.svg" alt="" id="openEye">
                                    </div>
                                    <!-- <i class="far fa-eye" id="eye"></i> -->
                                    <input
                                        type="password"
                                        name="password"
                                        class="input"
                                        id="pwd"
                                        placeholder=" "
                                    />
                                    <label for="password" class="label"
                                        >Password</label
                                    >
                                </div>

                                <!-- <input type="submit" class="loginBtn mt-3" type="button "name="login" value="Login" class="input"><br> -->

                                <button class="loginBtn mt-5" type="submit">
                                    Login
                                </button>
                            </form>
                        </main>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="js/app.js"></script>
    </body>
</html>
